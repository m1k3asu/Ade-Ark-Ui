<hr>
<h3>Note: Due to time limitions, there is no validation [ so it will let you save an empty Employee]  </h3>

<hr>
<div class="container-fluid">
  <div class="container">

    <div class="row">
      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">First Name</span>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" >
        </div>
      </div>

      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">Last Name</span>
            <input type="text" id="lastName" formControlName="LastName" class="form-control" >
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="text" id="email" formControlName="email" class="form-control" >
        </div>
      </div>      

      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">Phone</span>
            <input type="text" id="phone" formControlName="phone" class="form-control" >
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">Department</span>
            <select class="form-control" id='masterDepartmentList' name='masterDepartmentList' (change)="selectDepartmentHandler($event)">
              <option *ngFor="let item of departmentList" [value]="item">
                {{item}}
              </option>    
          </select>
        </div>
      </div>
      <br>

      <div class="col-xs-6" >
        <div class="input-group">
          <button type="button" class="btn btn-primary" id='masterDepartmentList' (click)="addEmployee()">Add New Employee</button>
        </div>
      </div>
    </div>

    <hr>

    <smart-grid #grid id="grid" [dataSource]="dataSource" [columns]="columns" [editing]="editing" [appearance]="appearance"></smart-grid>
    
    <div class="row">
      <div class="col-xs-6" >
        <div class="input-group">
          <button type="button" class="btn btn-primary" (click)="getEmployees()">Retrieve/Refresh Employees</button>
        </div>
      </div>
      <div class="col-xs-6" >
        <div class="input-group">
          <button type="button" class="btn btn-info" (click)="updateEmployee()">Update All</button>
        </div>
      </div>
    </div>
  </div>
</div>
