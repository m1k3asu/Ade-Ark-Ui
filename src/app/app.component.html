<hr>
<div class="container-fluid">
  <div class="container">

    <div class="row">
      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">First Name</span>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" >
        </div>
      </div>

      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">Last Name</span>
            <input type="text" id="lastName" formControlName="LastName" class="form-control" >
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="text" id="email" formControlName="email" class="form-control" >
        </div>
      </div>      

      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">Phone</span>
            <input type="text" id="phone" formControlName="phone" class="form-control" >
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-6" >
        <div class="input-group">
            <span class="input-group-addon">Department</span>
            <input type="text" id="department" formControlName="department" class="form-control" >
        </div>
      </div>
      <br>

      <div class="col-xs-6" >
        <div class="input-group">
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>

    <hr>
    <smart-grid [dataSource]="dataSource" [columns]="columns" [layout]="layout" #grid id="grid"></smart-grid>
  </div>
</div>
